<button  (click)="showBook()" style="padding: 5px; margin-bottom: 10px;">Show Books</button>
<div class="containerA">

    
    
    <div *ngFor="let book of listbooks; let i=index" class="card">
        <img [src]="book.image" alt="" style="width: 200px; object-fit: contain;">
        <div class="container">
            <h4>{{book.titulo}} </h4>
            <p>{{book.precio}}</p>
        </div>

    </div>
</div>
